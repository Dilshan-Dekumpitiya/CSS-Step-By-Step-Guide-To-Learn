<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_Positions_CSS_03(Absolute Position)</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <!--Positions-->
    <!--
        1.static
        2.relative
        3.absolute
        4.fixed
        5.sticky
    -->
    <style>
  
      section{
        position: relative; /*need position to get absolute position to div*/
        width: 600px;
        height: 400px;
        border: 2px solid red;
      }

      div{
        position: absolute;
        right: 0;
        width: 200px;
        height: 200px;
        border: 2px solid green;
      }

    </style>

</head>
<body>

<section>
    <div>

    </div>
</section>

<h1>Hello</h1>

</body>
</html>
