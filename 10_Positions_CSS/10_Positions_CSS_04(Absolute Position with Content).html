<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>10_Positions_CSS_04(Absolute Position with Content)</title>

  <link rel="stylesheet" href="assets/css/normalize.css">
  <!--Positions-->
  <!--
        1.static
        2.relative
        3.absolute
        4.fixed
        5.sticky
    -->
  <style>

      section{
        border: 2px solid red;
        position: relative;
        height: 500px;
      }
      section>p{
        border: 2px solid blue;
        color: blue;
        
      }
      section>div{
        width: 100px;
        height: 100px;
        border: 2px solid green;
        position: absolute;
        left: 0;
        bottom: 0;
        
      }

  </style>

</head>

<body>

  <section>
    <div>

    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi optio commodi, nihil harum laborum ullam adipisci
      ad soluta eos culpa cum vitae nulla quisquam asperiores! Quam similique nam voluptates dolores.</p>
  </section>

  <h1>Hello</h1>

</body>

</html>
